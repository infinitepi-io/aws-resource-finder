<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>AWS Resource Information From AWS Resource Config Recorder</h2>
    <p class="note">Note: This data is not in real-time.</p>
    <form method="GET" action="/aws-resource-finder">
        <select name="resourceType">
            {{range .Resources}}
            <option value="{{.Type}}" {{if eq .Type $.SelectedType}}selected{{end}}>{{.Display}}</option>
            {{end}}
        </select>
        <input type="submit" value="Find Resources">
    </form>
    <table>
        <tr>
            <th>Account ID</th>
            <th>Resource Region</th>
            <th>Resource Name</th>
            <th>Resource ARN</th>
        </tr>
        {{range .Results}}
        <tr>
            <td>{{index . 0}}</td>
            <td>{{index . 1}}</td>
            <td>{{index . 2}}</td>
            <td>{{index . 3}}</td>
        </tr>
        {{end}}
    </table>
     <p><a href="https://github.com/infinitepi-io">infinitepi-io</a></p>
    <img src="images/pi_touch_animation.gif" alt="infinitepi-io" width="500" height="333">
</body>
</html>
